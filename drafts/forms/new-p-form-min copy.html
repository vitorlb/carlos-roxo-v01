<div class="croxo-contact-form__form-wrapper p-4 croxo-font-text--deep position-relative">
    <div class="croxo-contact-form__message-sent d-flex justify-content-center align-items-center absolute-stretch">
        <h3 class="theme-color">Message sent!</h3>
    </div>
    <div class="croxo-contact-form__close-btn d-flex justify-content-end"><span
            class="material-symbols-outlined c-pointer theme-color">close</span></div>
    <div class="croxo-contact-form__form-item croxo-contact-form__form-item--contact">
        <div class="croxo-contact-form__contact-types d-flex"><button class="reset-button contact-types--mail"><span
                    class="material-symbols-outlined c-pointer theme-color">mail</span></button><button
                class="reset-button contact-types--phone contact-types--inactive"><span
                    class="material-symbols-outlined c-pointer theme-color">phone_in_talk</span></button></div>
        <div class="croxo-contact-form__contact-input-wrapper email">[email croxo-email id:croxoEmailinput placeholder
            "e-mail"]</div>
        <div class="croxo-contact-form__contact-input-wrapper d-none phone">[tel croxo-phone id:croxoPhoneInput
            placeholder "phone"]</div>
    </div>
    <div class="croxo-contact-form__form-item croxo-contact-form__form-item--name">[text croxo-name placeholder "name"]
    </div>
    <div class="croxo-contact-form__form-item croxo-contact-form__form-item--textarea">[textarea croxo-textarea]</div>
    [submit class:croxo-contact-form-submit-btn "Submit"]
</div>
