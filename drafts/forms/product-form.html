<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>croxo contact form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="croxoContactForm" class="croxo-contact-form__main-wrapper">
		<div class="croxo-contact-form__form-wrapper p-4">
			<div class="croxo-contact-form__close-btn d-flex justify-content-end">
				<span class="material-symbols-outlined">close</span>
			</div>
			<div class="croxo-contact-form__form-item croxo-contact-form__form-item--contact">
				<div class="croxo-contact-form__contact-types d-flex"> 
					<button class="reset-button contact-types--mail"><span class="material-symbols-outlined">mail</span></button>
					<button class="reset-button contact-types--phone"><span
							class="material-symbols-outlined">phone_in_talk</span></button>
				</div>
				<div class="croxo-contact-form__contact-input-wrapper">
					<!-- insert input -->
				</div>
			</div>
			<div class="croxo-contact-form__form-item croxo-contact-form__form-item--name">
				<!-- insert input -->
			</div>
			<div class="croxo-contact-form__form-item croxo-contact-form__form-item--textarea">
				<!-- insert input -->
			</div>
			<div class="croxo-contact-form__form-item croxo-contact-form__form-item--invisible-input">
				<!-- insert invisible input -->
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
